    stream: a
    stream_title: Software Requirements
    maturity: 1
    answers:
        - A:
            answer: 'No'
            weight: 0
        - B:
            answer: Yes, sometimes
            weight: 0.25
        - C:
            answer: Yes, at least half of the time
            weight: 0.5
        - D:
            answer: Yes, most of the time
            weight: 1
    quality_criteria:
        - Security requirements are derived from functional requirements and customer/organization concerns.
        - Security requirements are specific, measurable, and reasonable.
