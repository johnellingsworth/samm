- Are you classifying applications according to business risk based on a simple, but predefined set of questions?:
    security_practice: Threat Assessment
    stream: a
    stream_title: Application Risk Profile
    maturity: 1
    answers:
        - A:
            answer: 'No'
            weight: 0
        - B:
            answer: Yes, some of them
            weight: 0.25
        - C:
            answer: Yes, at least half of them
            weight: 0.5
        - D:
            answer: Yes, the majority of them
            weight: 1
    quality_criteria:
        - A risk classification should exist and be agreed upon
        - The application team should understand the risk classification
        - The risk classification covers critical aspects of business risks the organization is facing
        - The organization has an inventory for the applications in scope


- Are you using centralized and quantified application risk profiles to evaluate business risk?:
    security_practice: Threat Assessment
    stream: a
    stream_title: Application Risk Profile
    maturity: 2
    answers:
        - A:
            answer: 'No'
            weight: 0
        - B:
            answer: Yes, for some of the applications
            weight: 0.25
        - C:
            answer: Yes, for at least half of the applications
            weight: 0.5
        - D:
            answer: Yes, for the majority of the applications
            weight: 1
    quality_criteria:
        - The application risk profile is in line with the organisational risk standard
        - The application risk profile must cover impact to security and privacy
        - The quality of the risk profile is validated using manual and/or automated means
        - The application risk profiles are stored in a central inventory

